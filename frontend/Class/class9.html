<!DOCTYPE html>
<html>
<head>
  <title>Class 9 Tests</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="appwrite.js"></script>
  <style>
    .test-card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    img, iframe { width: 100%; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 class="fixed-header">Class 9 - All Tests</h1>
  <div class="welcome-container">
    <button onclick="history.back()" class="cancel-btn" style="margin-bottom:20px;">‚Üê Back</button>
    <div id="tests"></div>
  </div>

  <script type="module">
    import { getTestsForClass, storage, BUCKET_ID } from './appwrite.js';

    const testsDiv = document.getElementById('tests');

    async function loadTests() {
      const tests = await getTestsForClass("Class 9");
      
      if (tests.length === 0) {
        testsDiv.innerHTML = "<p>No tests uploaded yet.</p>";
        return;
      }

      testsDiv.innerHTML = tests.map(test => {
        const url = `https://fra.cloud.appwrite.io/v1/storage/buckets/${BUCKET_ID}/files/${test.fileId}/view?project project=690cbc750001ae465885`;
        
        const isPDF = test.fileId.endsWith('.pdf') || url.includes('.pdf');
        
        return `
          <div class="test-card">
            <h2>${test.topic}</h2>
            <p><strong>Subject:</strong> ${test.subject}</p>
            <p><strong>Teacher:</strong> ${test.teacher}</p>
            <p><strong>Uploaded:</strong> ${new Date(test.uploadedAt).toLocaleDateString()}</p>
            ${isPDF 
              ? `<iframe src="${url}" height="600"></iframe>`
              : `<img src="${url}" loading="lazy">`
            }
            <a href="${url}" download class="confirm-btn" style="display:inline-block; margin-top:10px; padding:10px 20px;">
              üì• Download
            </a>
          </div>
        `;
      }).join('');
    }

    loadTests();
  </script>
</body>
</html>
