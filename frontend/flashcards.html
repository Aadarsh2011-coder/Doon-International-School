<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flashcard Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            position: relative;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 35px;
        }

        .input-section label {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-section label::before {
            content: 'üìù';
            font-size: 1.2em;
        }

        .input-section textarea {
            width: 100%;
            min-height: 180px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.05em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f8fafc;
            line-height: 1.6;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #4c6ef5;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.1);
        }

        .input-section textarea::placeholder {
            color: #94a3b8;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .generate-btn::before {
            content: '‚ú®';
            font-size: 1.2em;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
            background: #f8fafc;
            border-radius: 16px;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #4a5568;
            font-size: 1.1em;
            font-weight: 500;
        }

        .flashcards-container {
            display: none;
            margin-top: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flashcards-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .flashcards-header h2 {
            color: #2d3748;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flashcards-header h2::before {
            content: 'üìö';
            font-size: 1.2em;
        }

        .card-counter {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2);
        }

        .flashcards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .flashcard:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #6a11cb;
        }

        .flashcard.flipped {
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
        }

        .flashcard-front, .flashcard-back {
            transition: opacity 0.3s ease;
        }

        .flashcard-front {
            opacity: 1;
        }

        .flashcard-back {
            opacity: 0;
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            bottom: 30px;
        }

        .flashcard.flipped .flashcard-front {
            opacity: 0;
        }

        .flashcard.flipped .flashcard-back {
            opacity: 1;
        }

        .flashcard-label {
            font-size: 0.95em;
            font-weight: 600;
            color: #6a11cb;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flashcard-label::before {
            font-size: 1.1em;
        }

        .flashcard-front .flashcard-label::before {
            content: '‚ùì';
        }

        .flashcard-back .flashcard-label::before {
            content: 'üí°';
        }

        .flashcard-text {
            font-size: 1.15em;
            color: #2d3748;
            line-height: 1.7;
        }

        .flashcard-text b, .flashcard-text strong {
            color: #6a11cb;
        }

        .flashcard-text ul, .flashcard-text ol {
            margin-left: 20px;
            margin-top: 10px;
        }

        .flashcard-text li {
            margin-bottom: 8px;
        }

        .flip-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }

        .flip-icon::before {
            content: 'üîÑ';
        }

        .flashcard:hover .flip-icon {
            transform: scale(1.1);
        }

        .flashcard.flipped .flip-icon {
            transform: rotate(180deg);
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .new-generation-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #6a11cb;
            border: 2px solid #6a11cb;
            border-radius: 16px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .new-generation-btn::before {
            content: 'üîÑ';
        }

        .new-generation-btn:hover {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            display: none;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .header p {
                font-size: 1.1em;
            }
            
            .content {
                padding: 25px;
            }
            
            .flashcards-grid {
                grid-template-columns: 1fr;
            }
            
            .flashcard {
                padding: 25px;
                min-height: 180px;
            }
            
            .flashcards-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .card-counter {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® AI Flashcard Generator</h1>
            <p>Transform your study material into beautiful, interactive flashcards instantly</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="contentInput">Enter your study content</label>
                <textarea 
                    id="contentInput" 
                    placeholder="Paste your lecture notes, textbook content, study material, or any educational text here...&#10;&#10;Example:&#10;Photosynthesis is the process by which plants convert light energy into chemical energy...&#10;&#10;Newton's First Law: An object at rest stays at rest..."
                    rows="6"
                ></textarea>
            </div>

            <button class="generate-btn" id="generateBtn">
                Generate Flashcards
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI is creating your flashcards... This may take a moment</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <h3>No Flashcards Yet</h3>
                <p>Enter some study content above and click "Generate Flashcards" to get started!</p>
            </div>

            <div class="flashcards-container" id="flashcardsContainer">
                <div class="flashcards-header">
                    <h2>Your Flashcards</h2>
                    <span class="card-counter" id="cardCounter">0 cards</span>
                </div>
                <div class="flashcards-grid" id="flashcardsList"></div>
                <button class="new-generation-btn" id="newGenerationBtn">
                    Generate New Set
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://arush1234sharma-querio-backend.hf.space';
        const API_ENDPOINT = '/api/generate-flashcards';
        
        const contentInput = document.getElementById('contentInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const flashcardsContainer = document.getElementById('flashcardsContainer');
        const flashcardsList = document.getElementById('flashcardsList');
        const cardCounter = document.getElementById('cardCounter');
        const newGenerationBtn = document.getElementById('newGenerationBtn');
        const emptyState = document.getElementById('emptyState');

        // Show empty state initially
        emptyState.style.display = 'block';

        generateBtn.addEventListener('click', generateFlashcards);
        newGenerationBtn.addEventListener('click', resetForm);

        async function generateFlashcards() {
            const text = contentInput.value.trim();
            
            if (!text) {
                showError('Please enter some study content to generate flashcards.');
                return;
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            flashcardsContainer.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}${API_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate flashcards. Please try again.');
                }

                const data = await response.json();
                
                // Handle different response formats
                let flashcards;
                if (Array.isArray(data)) {
                    flashcards = data;
                } else if (data.flashcards && Array.isArray(data.flashcards)) {
                    flashcards = data.flashcards;
                } else if (data.questions && data.answers) {
                    // If API returns separate questions and answers arrays
                    flashcards = data.questions.map((question, index) => ({
                        front: question,
                        back: data.answers[index] || 'Answer not available'
                    }));
                } else {
                    flashcards = [];
                }
                
                if (flashcards.length === 0) {
                    throw new Error('No flashcards were generated. Please try with different content.');
                }
                
                displayFlashcards(flashcards);
            } catch (error) {
                showError(error.message || 'An error occurred while generating flashcards. Please try again.');
                emptyState.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayFlashcards(flashcards) {
            flashcardsList.innerHTML = '';
            
            flashcards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'flashcard';
                
                // Format the content to handle HTML tags properly
                const frontContent = formatContent(card.front || card.question || 'Question not available');
                const backContent = formatContent(card.back || card.answer || 'Answer not available');
                
                cardElement.innerHTML = `
                    <div class="flip-icon"></div>
                    <div class="flashcard-front">
                        <div class="flashcard-label">Question ${index + 1}</div>
                        <div class="flashcard-text">${frontContent}</div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-label">Answer ${index + 1}</div>
                        <div class="flashcard-text">${backContent}</div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                });
                
                flashcardsList.appendChild(cardElement);
            });

            // Update card counter with animation
            cardCounter.textContent = `${flashcards.length} card${flashcards.length !== 1 ? 's' : ''}`;
            cardCounter.style.transform = 'scale(1.1)';
            setTimeout(() => {
                cardCounter.style.transform = 'scale(1)';
            }, 200);

            // Show flashcards container with animation
            flashcardsContainer.style.display = 'block';
            flashcardsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function formatContent(content) {
            if (!content) return '';
            
            // Convert markdown-style formatting to HTML
            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/\n/g, '<br>')
                .replace(/^- (.*?)(?=\n|$)/gm, '<li>$1</li>')
                .replace(/^‚Ä¢ (.*?)(?=\n|$)/gm, '<li>$1</li>');
            
            // If content contains list items, wrap in ul
            if (formatted.includes('<li>')) {
                formatted = formatted.replace(/<li>.*?<\/li>/g, match => {
                    return `<ul>${match}</ul>`;
                });
                // Clean up duplicate ul tags
                formatted = formatted.replace(/<\/ul>\s*<ul>/g, '');
            }
            
            // Escape any remaining HTML to prevent XSS
            return escapeHtml(formatted);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function resetForm() {
            contentInput.value = '';
            flashcardsContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            emptyState.style.display = 'block';
            contentInput.focus();
            
            // Smooth scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Show confirmation
            const originalText = generateBtn.textContent;
            generateBtn.textContent = 'Ready for new content!';
            generateBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #34d399 100%)';
            
            setTimeout(() => {
                generateBtn.textContent = originalText;
                generateBtn.style.background = 'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)';
            }, 2000);
        }

        // Add some example text on click for easy testing
        contentInput.addEventListener('click', function() {
            if (this.value === '') {
                this.value = `Photosynthesis is the process by which plants convert light energy into chemical energy in the form of glucose.

Key Points:
- Occurs in chloroplasts
- Requires carbon dioxide, water, and light
- Produces glucose and oxygen
- Two stages: light-dependent and light-independent reactions

Chemical Equation: 6CO‚ÇÇ + 6H‚ÇÇO + light ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ`;
            }
        });
    </script>
</body>
</html>
