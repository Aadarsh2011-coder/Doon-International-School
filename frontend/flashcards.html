<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Flashcards</title>
    <style>
        /* === Beautiful Styling from First Code (Enhanced with AI Input Screen) === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            color: #333;
        }
        .flashcard-app {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .app-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px 32px;
            text-align: center;
        }
        .app-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .app-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* === Input Screen (Before Flashcards) === */
        .input-screen {
            padding: 40px;
            text-align: center;
            display: block;
        }
        .input-screen textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1.1rem;
            font-family: inherit;
            margin: 20px 0;
            resize: vertical;
        }
        .input-screen textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }
        .generate-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            transition: all 0.3s;
        }
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.4);
        }
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === Study Screen (Same as your first beautiful design) === */
        .study-screen {
            display: none;
        }
        .progress-container {
            padding: 24px 32px 0;
            background: white;
        }
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            width: 0%;
            transition: width 0.4s ease;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #6b7280;
            font-weight: 500;
        }
        .flashcard-container {
            padding: 32px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
        }
        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            flex: 1;
            position: relative;
            transition: all 0.3s;
        }
        .flashcard:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
        }
        .flashcard-number {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3rem;
        }
        .flashcard-content {
            margin-top: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .flashcard-title {
            font-size: 1.3rem;
            color: #7c3aed;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .flashcard-question {
            font-size: 1.9rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .flashcard-answer {
            font-size: 1.5rem;
            color: #374151;
            line-height: 1.7;
            background: #f8fafc;
            padding: 24px;
            border-radius: 16px;
            border-left: 5px solid #7c3aed;
            display: none;
        }
        .flashcard.show-answer .flashcard-answer {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: none; }
        }
        .flashcard-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-prev { background: #f1f5f9; color: #64748b; border: 2px solid #e2e8f0; }
        .btn-prev:hover { background: #e2e8f0; }
        .btn-reveal {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 6px 20px rgba(79,70,229,0.3);
        }
        .btn-reveal:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79,70,229,0.4);
        }
        .btn-next {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 6px 20px rgba(16,185,129,0.3);
        }
        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16,185,129,0.4);
        }
        .app-footer {
            padding: 24px 32px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats {
            display: flex;
            gap: 25px;
            font-size: 0.95rem;
        }
        .stat-number {
            font-weight: 700;
            color: #7c3aed;
            font-size: 1.4rem;
        }
        .btn-new-set {
            padding: 12px 28px;
            background: white;
            color: #7c3aed;
            border: 2px solid #7c3aed;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-new-set:hover {
            background: #7c3aed;
            color: white;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body { background: #0f172a; }
            .flashcard-app { background: #1e293b; color: #e2e8f0; }
            .flashcard { background: #1e293b; border-color: #334155; }
            .flashcard-question { color: #f1f5f9; }
            .flashcard-answer { background: #334155; color: #cbd5e1; }
            .app-footer { background: #0f172a; border-color: #334155; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header h1 { font-size: 2.2rem; }
            .flashcard-actions { flex-direction: column; }
            .app-footer { flex-direction: column; gap: 20px; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="flashcard-app">
        <header class="app-header">
            <h1>AI Study Flashcards</h1>
            <p>Turn any text into beautiful interactive flashcards</p>
        </header>

        <!-- Input Screen -->
        <div class="input-screen" id="inputScreen">
            <textarea id="contentInput" placeholder="Paste your lecture notes, article, textbook section, or any study material here... The AI will create perfect flashcards for you!"></textarea>
            <button class="generate-btn" id="generateBtn">Generate Flashcards</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI is creating your flashcards...</p>
            </div>
        </div>

        <!-- Study Screen -->
        <div class="study-screen" id="studyScreen">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="currentCard">1</span>
                    <span id="totalCards">of 0</span>
                </div>
            </div>

            <main class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-number" id="cardNumber">1</div>
                    <div class="flashcard-content">
                        <div class="flashcard-title">Question</div>
                        <div class="flashcard-question" id="questionText">Your flashcards will appear here after generation...</div>
                        <div class="flashcard-answer" id="answerText"></div>
                    </div>
                    <div class="flashcard-actions">
                        <button class="btn btn-prev" id="prevBtn">← Previous</button>
                        <button class="btn btn-reveal" id="revealBtn">Reveal Answer</button>
                        <button class="btn btn-next" id="nextBtn">Next →</button>
                    </div>
                </div>
            </main>

            <footer class="app-footer">
                <div class="stats">
                    <div><span class="stat-number" id="cardsReviewed">0</span> Reviewed</div>
                    <div><span class="stat-number" id="cardsMastered">0</span> Mastered</div>
                </div>
                <button class="btn-new-set" id="newSetBtn">New Set</button>
            </footer>
        </div>
    </div>

    <script>
        // === AI API (Free Hugging Face Space - Works instantly!) ===
        const API_URL = 'https://arush1234sharma-querio-backend.hf.space/api/generate-flashcards';

        // DOM Elements
        const inputScreen = document.getElementById('inputScreen');
        const studyScreen = document.getElementById('studyScreen');
        const contentInput = document.getElementById('contentInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const flashcard = document.getElementById('flashcard');
        const questionText = document.getElementById('questionText');
        const answerText = document.getElementById('answerText');
        const cardNumber = document.getElementById('cardNumber');
        const progressFill = document.getElementById('progressFill');
        const currentCardDisplay = document.getElementById('currentCard');
        const totalCardsDisplay = document.getElementById('totalCards');
        const cardsReviewed = document.getElementById('cardsReviewed');
        const cardsMastered = document.getElementById('cardsMastered');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const revealBtn = document.getElementById('revealBtn');
        const newSetBtn = document.getElementById('newSetBtn');

        let flashcards = [];
        let currentIndex = 0;
        let reviewed = new Set();
        let mastered = new Set();

        // Generate flashcards via AI
        generateBtn.addEventListener('click', async () => {
            const text = contentInput.value.trim();
            if (!text) return alert("Please enter some text!");

            generateBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                if (!res.ok) throw new Error('API error');

                const data = await res.json();
                flashcards = Array.isArray(data) ? data : data.flashcards || [];

                if (flashcards.length === 0) throw new Error('No flashcards generated');

                // Switch to study mode
                inputScreen.style.display = 'none';
                studyScreen.style.display = 'block';
                currentIndex = 0;
                reviewed.clear();
                mastered.clear();
                loadCard();
                updateProgress();
                updateStats();
            } catch (err) {
                alert('Failed to generate flashcards: ' + err.message + '\nTry shorter text or try again.');
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function loadCard() {
            if (flashcards.length === 0) return;

            const card = flashcards[currentIndex];
            questionText.textContent = card.front || card.question || 'No question';
            answerText.textContent = card.back || card.answer || 'No answer';
            cardNumber.textContent = currentIndex + 1;
            currentCardDisplay.textContent = currentIndex + 1;
            totalCardsDisplay.textContent = `of ${flashcards.length}`;

            flashcard.classList.remove('show-answer');
            revealBtn.innerHTML = 'Reveal Answer';

            // Update progress
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            progressFill.style.width = `${progress}%`;

            // Track reviewed
            if (!reviewed.has(currentIndex)) {
                reviewed.add(currentIndex);
                updateStats();
            }
        }

        function updateStats() {
            cardsReviewed.textContent = reviewed.size;
            cardsMastered.textContent = mastered.size;
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Navigation
        prevBtn.onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
            }
        };
        nextBtn.onclick = () => {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                loadCard();
            }
        };
        revealBtn.onclick = () => {
            const showing = flashcard.classList.toggle('show-answer');
            revealBtn.innerHTML = showing ? 'Hide Answer' : 'Reveal Answer';

            if (showing && !mastered.has(currentIndex)) {
                mastered.add(currentIndex);
                updateStats();
            }
        };
        newSetBtn.onclick = () => {
            if (confirm('Start a new set? Current progress will be lost.')) {
                inputScreen.style.display = 'block';
                studyScreen.style.display = 'none';
                contentInput.value = '';
                flashcards = [];
            }
        };

        // Keyboard & Swipe
        document.addEventListener('keydown', e => {
            if (studyScreen.style.display === 'block') {
                if (e.key === 'ArrowLeft') prevBtn.click();
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === ' ') { e.preventDefault(); revealBtn.click(); }
            }
        });

        let touchStart = 0;
        flashcard.addEventListener('touchstart', e => touchStart = e.touches[0].clientX);
        flashcard.addEventListener('touchend', e => {
            const diff = touchStart - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextBtn.click();
                else prevBtn.click();
            }
        });

        // Auto-save progress (per set, in session)
        window.addEventListener('beforeunload', () => {
            if (flashcards.length > 0) {
                const save = { flashcards, currentIndex, reviewed: [...reviewed], mastered: [...mastered] };
                sessionStorage.setItem('aiFlashcardsSession', JSON.stringify(save));
            }
        });

        // Load previous session if any
        window.addEventListener('load', () => {
            const saved = sessionStorage.getItem('aiFlashcardsSession');
            if (saved) {
                if (confirm('Resume previous flashcard set?')) {
                    const data = JSON.parse(saved);
                    flashcards = data.flashcards;
                    currentIndex = data.currentIndex || 0;
                    reviewed = new Set(data.reviewed || []);
                    mastered = new Set(data.mastered || []);
                    inputScreen.style.display = 'none';
                    studyScreen.style.display = 'block';
                    loadCard();
                    updateProgress();
                    updateStats();
                } else {
                    sessionStorage.removeItem('aiFlashcardsSession');
                }
            }
        });
    </script>
</body>
</html>
