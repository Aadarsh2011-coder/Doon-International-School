<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flashcard Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .input-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flashcards-container {
            display: none;
            margin-top: 30px;
        }

        .flashcards-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .flashcards-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .card-counter {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .flashcard {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .flashcard-front {
            display: block;
        }

        .flashcard-back {
            display: none;
        }

        .flashcard.flipped .flashcard-front {
            display: none;
        }

        .flashcard.flipped .flashcard-back {
            display: block;
        }

        .flashcard-label {
            font-size: 0.9em;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .flashcard-text {
            font-size: 1.1em;
            color: #333;
            line-height: 1.6;
        }

        .flip-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .flashcard.flipped .flip-icon {
            transform: rotate(180deg);
        }

        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .new-generation-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .new-generation-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ AI Flashcard Generator</h1>
            <p>Transform your content into interactive study cards</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="contentInput">Enter your study content:</label>
                <textarea 
                    id="contentInput" 
                    placeholder="Paste or type any educational content here... (e.g., lecture notes, textbook passages, definitions, etc.)"
                ></textarea>
            </div>

            <button class="generate-btn" id="generateBtn">
                Generate Flashcards
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your flashcards...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="flashcards-container" id="flashcardsContainer">
                <div class="flashcards-header">
                    <h2>Your Flashcards</h2>
                    <span class="card-counter" id="cardCounter">0 cards</span>
                </div>
                <div id="flashcardsList"></div>
                <button class="new-generation-btn" id="newGenerationBtn">
                    Generate New Flashcards
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://arush1234sharma-querio-backend.hf.space';
        const API_ENDPOINT = '/api/generate-flashcards';
        
        const contentInput = document.getElementById('contentInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const flashcardsContainer = document.getElementById('flashcardsContainer');
        const flashcardsList = document.getElementById('flashcardsList');
        const cardCounter = document.getElementById('cardCounter');
        const newGenerationBtn = document.getElementById('newGenerationBtn');

        generateBtn.addEventListener('click', generateFlashcards);
        newGenerationBtn.addEventListener('click', resetForm);

        async function generateFlashcards() {
            const text = contentInput.value.trim();
            
            if (!text) {
                showError('Please enter some content to generate flashcards.');
                return;
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            flashcardsContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}${API_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate flashcards');
                }

                const data = await response.json();
                
                // Handle both array and object responses
                const flashcards = Array.isArray(data) ? data : (data.flashcards || []);
                
                if (flashcards.length === 0) {
                    throw new Error('No flashcards were generated. Please try with different content.');
                }
                
                displayFlashcards(flashcards);
            } catch (error) {
                showError(error.message || 'An error occurred while generating flashcards. Please try again.');
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayFlashcards(flashcards) {
            flashcardsList.innerHTML = '';
            
            flashcards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'flashcard';
                cardElement.innerHTML = `
                    <div class="flip-icon">⟲</div>
                    <div class="flashcard-front">
                        <div class="flashcard-label">Question ${index + 1}</div>
                        <div class="flashcard-text">${escapeHtml(card.front)}</div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-label">Answer ${index + 1}</div>
                        <div class="flashcard-text">${escapeHtml(card.back)}</div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => {
                    cardElement.classList.toggle('flipped');
                });
                
                flashcardsList.appendChild(cardElement);
            });

            cardCounter.textContent = `${flashcards.length} card${flashcards.length !== 1 ? 's' : ''}`;
            flashcardsContainer.style.display = 'block';
            flashcardsContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function resetForm() {
            contentInput.value = '';
            flashcardsContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            contentInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
