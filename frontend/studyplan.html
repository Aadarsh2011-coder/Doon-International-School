<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Plan Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.8em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.15em;
            margin-top: 10px;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .difficulty-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            text-align: center;
        }

        .difficulty-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
            display: none;
        }

        .results-section.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .results-title {
            font-size: 1.8em;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-copy {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-copy:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .study-plan-content {
            line-height: 1.8;
            color: #333;
        }

        .study-plan-content h1,
        .study-plan-content h2,
        .study-plan-content h3 {
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .study-plan-content h1 {
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
        }

        .study-plan-content h2 {
            font-size: 1.6em;
            border-left: 5px solid #667eea;
            padding-left: 15px;
        }

        .study-plan-content h3 {
            font-size: 1.3em;
        }

        .study-plan-content ul,
        .study-plan-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .study-plan-content li {
            margin-bottom: 10px;
        }

        .study-plan-content p {
            margin-bottom: 15px;
        }

        .study-plan-content strong {
            color: #555;
            font-weight: 600;
        }

        .study-plan-content code {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #d63384;
        }

        .study-plan-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
            background: #f8f9ff;
            padding: 15px 20px;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 500;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .success-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            color: #1565c0;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 968px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .difficulty-selector {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìÖ</span>
                AI Study Plan Generator
            </h1>
            <p>Create personalized, comprehensive study plans tailored to your needs</p>
        </div>

        <div class="form-section">
            <div class="info-box">
                <strong>üí° Tip:</strong>
                Fill in all the details to get a more personalized and effective study plan
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>
                        <span>üìö</span>
                        Subject/Topic
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        placeholder="e.g., Physics, Machine Learning, Spanish"
                    >
                </div>

                <div class="form-group">
                    <label>
                        <span>‚è∞</span>
                        Study Duration
                    </label>
                    <select id="duration">
                        <option value="">Select duration</option>
                        <option value="1 week">1 Week</option>
                        <option value="2 weeks">2 Weeks</option>
                        <option value="1 month">1 Month</option>
                        <option value="2 months">2 Months</option>
                        <option value="3 months">3 Months</option>
                        <option value="6 months">6 Months</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <span>üéØ</span>
                        Study Goals
                    </label>
                    <input 
                        type="text" 
                        id="goals" 
                        placeholder="e.g., Pass exam, Master concepts, Build project"
                    >
                </div>

                <div class="form-group">
                    <label>
                        <span>‚è≥</span>
                        Daily Study Time (hours)
                    </label>
                    <input 
                        type="number" 
                        id="dailyTime" 
                        min="0.5" 
                        max="24" 
                        step="0.5"
                        placeholder="e.g., 2"
                    >
                </div>

                <div class="form-group full-width">
                    <label>
                        <span>üìä</span>
                        Difficulty Level
                    </label>
                    <div class="difficulty-selector">
                        <button class="difficulty-btn" data-difficulty="beginner">
                            üå± Beginner
                        </button>
                        <button class="difficulty-btn active" data-difficulty="intermediate">
                            üìà Intermediate
                        </button>
                        <button class="difficulty-btn" data-difficulty="advanced">
                            üöÄ Advanced
                        </button>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>
                        <span>üìù</span>
                        Additional Context (Optional)
                    </label>
                    <textarea 
                        id="context" 
                        placeholder="Share any additional information: current knowledge level, specific topics to focus on, preferred learning style, exam dates, etc."
                    ></textarea>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="generateBtn" onclick="generateStudyPlan()">
                    <span>‚ú®</span>
                    Generate Study Plan
                </button>
                <button class="btn btn-secondary" onclick="clearForm()">
                    <span>üóëÔ∏è</span>
                    Clear Form
                </button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">
                    <span>üìã</span>
                    Your Personalized Study Plan
                </h2>
                <button class="btn-copy" onclick="copyPlan()">
                    <span>üìã</span>
                    Copy Plan
                </button>
            </div>
            <div class="study-plan-content" id="planContent"></div>
        </div>
    </div>

    <div class="success-toast" id="successToast">
        ‚úÖ Study plan copied to clipboard!
    </div>

    <script>
        const API_ENDPOINT = 'https://arush1234sharma-querio-backend.hf.space/api/generate-study-plan';
        let currentDifficulty = 'intermediate';
        let studyPlanText = '';

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentDifficulty = this.dataset.difficulty;
            });
        });

        async function generateStudyPlan() {
            const subject = document.getElementById('subject').value.trim();
            const duration = document.getElementById('duration').value;
            const goals = document.getElementById('goals').value.trim();
            const dailyTime = document.getElementById('dailyTime').value;
            const context = document.getElementById('context').value.trim();
            
            const generateBtn = document.getElementById('generateBtn');
            const resultsSection = document.getElementById('resultsSection');
            const planContent = document.getElementById('planContent');

            // Validation
            if (!subject) {
                alert('‚ö†Ô∏è Please enter a subject or topic');
                return;
            }

            // Build the request text
            let requestText = `Subject: ${subject}\n`;
            if (duration) requestText += `Duration: ${duration}\n`;
            if (goals) requestText += `Goals: ${goals}\n`;
            if (dailyTime) requestText += `Daily Study Time: ${dailyTime} hours\n`;
            requestText += `Difficulty Level: ${currentDifficulty}\n`;
            if (context) requestText += `Additional Context: ${context}\n`;

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span>‚è≥</span> Generating Plan...';
            resultsSection.classList.add('visible');
            planContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Creating your personalized study plan...</div>
                </div>
            `;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: requestText,
                        difficulty: currentDifficulty,
                        duration: duration || undefined,
                        goals: goals || undefined
                    }),
                    mode: 'cors'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate study plan');
                }

                const data = await response.json();
                
                // Handle different response formats
                studyPlanText = data.study_plan || data.plan || JSON.stringify(data, null, 2);
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(studyPlanText);
                planContent.innerHTML = htmlContent;
                
                // Scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (error) {
                planContent.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                        <br><br>
                        <small>Make sure your backend server is running and accessible.</small>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>‚ú®</span> Generate Study Plan';
            }
        }

        function clearForm() {
            document.getElementById('subject').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('goals').value = '';
            document.getElementById('dailyTime').value = '';
            document.getElementById('context').value = '';
            document.getElementById('resultsSection').classList.remove('visible');
            studyPlanText = '';
            
            // Reset difficulty to intermediate
            document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-difficulty="intermediate"]').classList.add('active');
            currentDifficulty = 'intermediate';
        }

        async function copyPlan() {
            if (!studyPlanText) return;

            try {
                await navigator.clipboard.writeText(studyPlanText);
                
                const toast = document.getElementById('successToast');
                toast.style.display = 'block';
                
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            } catch (error) {
                alert('Failed to copy to clipboard');
            }
        }

        // Keyboard shortcut: Ctrl+Enter to generate
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateStudyPlan();
            }
        });
    </script>
</body>
</html>
