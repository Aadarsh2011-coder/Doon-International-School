<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doon International School Test Recorder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 class="fixed-header">Doon International School Jammu's Test Recorder</h1>

  <!-- Teacher Upload Icon -->
  <div class="teacher-portal-icon">
    <a href="#" class="teacher-icon-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zM12 14c-2.67 0-8 
        1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        <path d="M17 10h-2v3h-2l3 3 3-3h-2z"/>
      </svg>
      <span class="teacher-label">TEACHERS</span>
    </a>
  </div>

  <!-- Welcome Section -->
  <div class="welcome-container">
    <h1>Teachers Upload Portal!</h1>
    <p>Hey teachers!Submit tests here by simply filling a short and easy form!</p>

    <div class="button-container">
      <a href="../Class/class9teachers.html" class="class-button" data-class="9">Class 09</a>
      <a href="../Class/class10teachers.html" class="class-button" data-class="10">Class 10</a>
      <a href="../Class/class11teachers.html" class="class-button" data-class="11">Class 11</a>
      <a href="../Class/class12teachers.html" class="class-button" data-class="12">Class 12</a>
    </div>
  </div>

  <!-- Class View -->
  <div id="classView">
    <button class="back-button" onclick="goBack()">‚Üê Back to Home</button>
    <h2 id="classTitle"></h2>
    <div id="pdfs"></div>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Enter Teacher Password</h2>
        <span class="close-modal" onclick="closePasswordModal()">&times;</span>
      </div>
      <form id="passwordForm">
        <div class="input-group">
          <label for="teacherPassword">Password:</label>
          <input type="password" id="teacherPassword" name="teacherPassword" placeholder="Enter password" required>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="confirm-btn">Confirm</button>
          <button type="button" class="cancel-btn" onclick="closePasswordModal()">Cancel</button>
        </div>
        <div id="passwordMessage" class="password-message"></div>
      </form>
    </div>
  </div>
<!-- <script src="index.js"></script> -->
</body>
</html>
