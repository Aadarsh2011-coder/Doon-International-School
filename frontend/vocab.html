<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vocabulary Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.8em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.15em;
            margin-top: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .word-count {
            font-size: 0.9em;
            color: #999;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 15px;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-export {
            background: #28a745;
            color: white;
        }

        .btn-export:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .vocab-output {
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .vocab-output::-webkit-scrollbar {
            width: 8px;
        }

        .vocab-output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .vocab-output::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .vocab-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .vocab-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .vocab-word {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vocab-word::before {
            content: "üìö";
            font-size: 0.9em;
        }

        .vocab-definition {
            color: #555;
            line-height: 1.6;
            margin-bottom: 12px;
            padding-left: 35px;
        }

        .vocab-definition strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vocab-example {
            background: white;
            border-left: 4px solid #28a745;
            padding: 12px 15px;
            border-radius: 8px;
            color: #666;
            font-style: italic;
            line-height: 1.6;
            margin-left: 35px;
        }

        .vocab-example strong {
            color: #28a745;
            display: block;
            margin-bottom: 5px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-style: normal;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 500;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .success-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
            display: none;
            animation: slideInToast 0.3s ease;
            z-index: 1000;
            font-weight: 600;
        }

        @keyframes slideInToast {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìñ</span>
                AI Vocabulary Generator
            </h1>
            <p>Extract and learn key vocabulary with definitions and examples</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <span class="section-title">
                        <span>‚úçÔ∏è</span>
                        Input Text
                    </span>
                    <span class="word-count" id="wordCount">0 words</span>
                </div>
                <textarea 
                    id="inputText" 
                    placeholder="Paste your text here... (articles, study materials, essays, etc.)

The AI will extract 10-15 key vocabulary words with definitions and contextual examples."
                ></textarea>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <span class="section-title">
                        <span>üìö</span>
                        Vocabulary List
                    </span>
                </div>
                <div class="vocab-output" id="vocabOutput">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Your vocabulary words will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="generateBtn" onclick="generateVocabulary()">
                <span>üöÄ</span>
                Extract Vocabulary
            </button>
            <button class="btn btn-secondary" onclick="clearAll()">
                <span>üóëÔ∏è</span>
                Clear All
            </button>
            <button class="btn btn-export" id="exportBtn" onclick="exportVocabulary()" style="display: none;">
                <span>üì•</span>
                Export as Text
            </button>
        </div>
    </div>

    <div class="success-toast" id="successToast">
        ‚úÖ Vocabulary exported to clipboard!
    </div>

    <script>
        const API_ENDPOINT = 'https://arush1234sharma-querio-backend.hf.space/api/generate-vocabulary';
        let vocabularyData = [];

        // Word counter
        document.getElementById('inputText').addEventListener('input', function() {
            const text = this.value.trim();
            const words = text ? text.split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = `${words} word${words !== 1 ? 's' : ''}`;
        });

        async function generateVocabulary() {
            const text = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('vocabOutput');
            const generateBtn = document.getElementById('generateBtn');
            const exportBtn = document.getElementById('exportBtn');

            if (!text) {
                outputDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please enter some text to extract vocabulary!</div>';
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span>‚è≥</span> Extracting...';
            exportBtn.style.display = 'none';
            outputDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing text and extracting key vocabulary...</div>
                </div>
            `;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                    mode: 'cors'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate vocabulary');
                }

                const data = await response.json();
                
                if (!data.vocabulary || !Array.isArray(data.vocabulary)) {
                    throw new Error('Invalid vocabulary format received');
                }

                vocabularyData = data.vocabulary;
                displayVocabulary(vocabularyData);
                exportBtn.style.display = 'flex';

            } catch (error) {
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                        <br><br>
                        <small>Make sure your backend server is running and accessible.</small>
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<span>üöÄ</span> Extract Vocabulary';
            }
        }

        function displayVocabulary(vocabulary) {
            const outputDiv = document.getElementById('vocabOutput');

            if (!vocabulary || vocabulary.length === 0) {
                outputDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ü§î</div>
                        <p>No vocabulary words were found. Try providing more detailed content.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-number">${vocabulary.length}</span>
                        <span class="stat-label">Words Found</span>
                    </div>
                </div>
            `;

            vocabulary.forEach((vocab, index) => {
                html += `
                    <div class="vocab-card" style="animation-delay: ${index * 0.1}s">
                        <div class="vocab-word">${vocab.word}</div>
                        <div class="vocab-definition">
                            <strong>Definition:</strong>
                            ${vocab.definition}
                        </div>
                        <div class="vocab-example">
                            <strong>üí° Example:</strong>
                            ${vocab.example}
                        </div>
                    </div>
                `;
            });

            outputDiv.innerHTML = html;
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('wordCount').textContent = '0 words';
            document.getElementById('vocabOutput').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <p>Your vocabulary words will appear here</p>
                </div>
            `;
            document.getElementById('exportBtn').style.display = 'none';
            vocabularyData = [];
        }

        async function exportVocabulary() {
            if (!vocabularyData || vocabularyData.length === 0) return;

            try {
                let text = 'üìñ VOCABULARY LIST\n';
                text += '‚ïê'.repeat(50) + '\n\n';
                
                vocabularyData.forEach((vocab, index) => {
                    text += `${index + 1}. ${vocab.word.toUpperCase()}\n`;
                    text += '‚îÄ'.repeat(40) + '\n';
                    text += `üìå Definition: ${vocab.definition}\n`;
                    text += `üí° Example: ${vocab.example}\n\n`;
                });

                text += '‚ïê'.repeat(50) + '\n';
                text += `Total Words: ${vocabularyData.length}\n`;

                await navigator.clipboard.writeText(text);
                
                const toast = document.getElementById('successToast');
                toast.style.display = 'block';
                
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            } catch (error) {
                alert('Failed to export vocabulary');
            }
        }

        // Keyboard shortcut: Ctrl+Enter to generate
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateVocabulary();
            }
        });
    </script>
</body>
</html>
